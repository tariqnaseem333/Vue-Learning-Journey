<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Learning Vue</title>
    <style>
        .box  {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Hello Vue</h1>
    <div id="app">

        <div v-if="showBooks">
            <p>{{ title }}  {{ author }} {{ age }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

       <br>
       <!-- Mouse Events -->
       <!-- $event : To make argument in js file as a 1st arg -->
       <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
       <div class="box" @mouseleave=handleEvent>mouseleave</div>
       <div class="box" @dblclick="handleEvent">doubleclick</div>
       <div class="box" @mousemove="handleMousemove">mousemove Xpos: {{x}} and Ypos: {{y}} </div>

    </div>

    

    <script src="app.js"></script>
    
</body>
</html>
